    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
      <!-- Main Nav -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <!-- Logo Image -->
        <img src="./Assets/imgs/Website Logo.png" height="40" width="40">
        <a class="navbar-brand" href="./index.html">Assignment 1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <!-- Nav Links -->
              <a class="nav-link" href="./index.html"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./Contact.html"><i class="fas fa-info"></i> Contact <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Projects Page.html"><i class="fas fa-project-diagram"></i> Project's Page</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Jumbotron -->
      <div class="jumbotron">
            <h1 class="display-4">Contact</h1>
            <div class="col-md-7">
            <form>
                <div class="form-group">
                  <label for="FullName">Full Name</label>
                  <input type="text" class="form-control form-control-lg" id="FullName" name="FullName" placeholder="Enter Your Name" required="">
                </div>
  
                <div class="form-group">
                  <label for="ContactNumber">Contact Number</label>
                  <input type="text" class="form-control form-control-lg" id="ContactNumber" name="ContactNumber" placeholder="Enter Your Contact Number" required="">
                </div>
  
                <div class="form-group">
                  <label for="EmailAddress">Email address</label>
                  <input type="email" class="form-control form-control-lg" id="EmailAddress" name="EmailAddress" placeholder="Enter Your Email Address" required="">
                </div>
  
                <div class="form-group">
                  <label for="Message">Enter Message</label>
                  <textarea class="form-control form-control-lg" id="Message" name="Message" rows="3" required=""></textarea>
                </div>
  
                <button type="submit" formaction="./index.html" class="btn btn-primary btn-lg">Send</button>
              </form>
              </div>
          </div>
    
    <!-- JavaScript Section -->
    <script src="./Scripts/lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="./Scripts/lib/bootstrap/js/bootstrap.min.js"></script>
